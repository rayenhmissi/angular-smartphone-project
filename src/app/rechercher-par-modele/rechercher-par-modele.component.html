<div class="container">
    <form class="form-inline">      
        <div class="form-group mx-sm-3 mb-2 mt-2 "> 
            <label>modele smartphone en tapant</label> 
            <input class="form-control" type="text" #searchTerm (keyup)="onKeyUp(searchTerm.value)"> 
        </div>
    </form>  
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped" border="1">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>marque</th>
                        <th>modele</th>
                        <th>email</th>
                        <th>ram</th>
                        <th>stockage</th>
                        <th>prix</th>
                        <th>date creation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let s of smart">
                        <td> {{ s.idsmartphone }} </td>
                        <td> {{ s.marquesmartphone?.nomMar }} </td>
                        <td>{{ s.modele }}</td>
                        <td>{{ s.email }}</td>
                        <td>{{ s.ram }}</td>
                        <td>{{ s.stockage }}</td>
                        <td>{{ s.prixsmartphone }}</td>
                        <td>{{ s.dateCreation | date:"dd-MM-yyyy" }}</td>
                        <td><a class="btn btn-success" [routerLink]="['/updatesmartphone',s.idsmartphone]">modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
