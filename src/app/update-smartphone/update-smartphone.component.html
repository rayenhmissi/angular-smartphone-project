<div class="container"> 
    <div> 
      <h2>Modifier un Smartphone :</h2>              
    </div> 
         <form >          
             <div  class="col-sm-2 col-md-2 col-lg-2"> 
               <label >id Smartphone</label> 
               <input  readonly type="text"  [(ngModel)]="currentSmartphone.idsmartphone" name="idsmartphone" class="form-control"> 
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4"> 
                <label>marque</label>
                <select class="form-control form-control-lg" id="idMar" name="idMar" [(ngModel)]="updatedMarId">         
                <option *ngFor="let m of marques" [value]="m.idMar" >    
                {{m.nomMar}} 
                </option> 
              </select>
              </div>
             <div class="col-sm-4 col-md-4 col-lg-4" > 
               <label >modele Smartphone</label> 
               <input  type="text"[(ngModel)]= "currentSmartphone.modele" name="modele" class="form-control"> 
             </div>
             <div class="col-sm-4 col-md-4 col-lg-4" > 
              <label >email</label> 
              <input  type="text"[(ngModel)]= "currentSmartphone.email" name="email" class="form-control"> 
            </div>
             <div class="col-sm-2 col-md-2 col-lg-2"> 
              <label>ram</label> 
          <input type="number"   [(ngModel)]= "currentSmartphone.ram" name="ram" class="form-control"> 
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4"> 
              <label>stockage</label> 
          <input type="number"   [(ngModel)]= "currentSmartphone.stockage" name="stockage" class="form-control"> 
            </div>
             <div class="col-sm-2 col-md-2 col-lg-2"> 
                <label>Prix Smartphone</label> 
            <input type="number"   [(ngModel)]= "currentSmartphone.prixsmartphone" name="prixsmartphone" class="form-control"> 
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4">
                <label >Date cr√©ation</label> 
                <input  type="date"  [ngModel]="currentSmartphone.dateCreation | date: 'yyyy-MM-dd'" (ngModelChange)=" currentSmartphone.dateCreation= $event"   name="dateCreation"  
                class="form-control"> 
                         </div> 
                          <div class="mt-2"> 
           <button type="submit"  (click)="updatesmartphone()" class="btn btn-success">Modifer</button> 
                          </div>   
                     </form>
            </div>
